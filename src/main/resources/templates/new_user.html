<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<h2>Add New User </h2>
<br>
<form th:method = "POST" th:action = "@{/admin/new}" th:object = "${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastName">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Эл. почта: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="username">User name: </label>
    <input type="text" th:field="*{userName}" id="username"/>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{userPassword}" id="password"/>
    <br/>
    <label for="roles">Роль:</label>
    <select  id="roles" name="checkRoles">
        <option selected="true">USER</option>
        <option>ADMIN</option>
    </select>
    <br/>
    <input type="submit" value="Add New User"/>
</form>
</body>
</html>
